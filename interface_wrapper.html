<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <title>XLMS Device Interface</title>

  <script type="text/javascript" src="build/interface_bundle.js"></script>

</head>
<body>

<header>
  <h2 id="exercise_name">Exercise</h2>
</header>

<webview id="interface_webview" class="no_margin" src="GUI_webview_placeholder.html"
         style="height:800px; width:600px" autosize="on" partition="GUI"></webview>

<div id="buttons">
  <button class="button" id="start_button" disabled>Start Exercise</button>
  <button class="button" id="end_button" disabled>End Exercise</button>
  <button class="button" id="close_button">Return to XLMS</button>
</div>

</body>
</html>
